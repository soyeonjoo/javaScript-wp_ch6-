<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var colors = ["red", "yellow", "black", "green"];
var fruits = ["apple", "banana", "orange", "mango"];

//concat - 붙이기
var a = colors.concat(fruits);
console.log(colors);

console.log(a);


//join
var s = colors.join(":");
console.log(s);


//push & pop
var fruits2 = [];
fruits2.push("apple");
console.log(fruits2);
fruits2.push("banana");
fruits2.push("orange");
console.log(fruits2);

var s = fruits.pop();
console.log(s);
console.log(fruits2.pop());
console.log(fruits2.pop());
console.log(fruits2);


//reverse
console.log(colors);
colors.reverse();
console.log(colors);


//shift
colors.shift(2);
console.log(colors);

//slice
console.log(fruits);
var a = fruits.slice(1,3);
console.log(a);

//sort
console.log(fruits);
fruits.sort();
console.log(fruits);

//insert함수 확장 추가 
Array.prototype.insert = function(index, val){

	//과제루
	
}
fruits.insert(1,"");


//연관배열(Associated Array)
var employee = {
	name: "주소연",
	title:"과장"
}
console.log(employee.name +":"+employee.title );
console.log(employee["name"] +":"+employee["title"] );
	
</script>
</head>

</html>

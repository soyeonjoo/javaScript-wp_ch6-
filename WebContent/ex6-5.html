<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

var Rectangle = function(x1, y1, x2, y2,color){
	this.x1 = x1;
	this.y1 = y1;
	this.x2 = x2;
	this.y2 = y2;
	this.color = color;
	
	document.write("<div style='position:absolute; left:"+ this.x1+"px; top:"+ this.y1 +"px;  width:"+(this.x2-this.x1) +"px; height:"+(this.y2-this.y1)+"px; background-color:"+this.color+"' ></div>");
}
Rectangle.prototype.show =  function(){
	console.log(this.x1+", "+this.y1+", "+this.x2+", "+this.y2+", "+this.color);
	
}

var ret1 = new Rectangle (100, 100, 200, 200, "#f00");
var ret2 = new Rectangle (500, 100, 600, 150, "#00f");
var ret3 = new Rectangle (100, 500, 300, 750, "#230");

ret1.show();
ret2.show();
ret3.show();
</script>
</head>
<body>

</body>
</html>
